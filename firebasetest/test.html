<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <input type="text" id="text" />
    <p id="container"></p>

    <script>
      const text = document.getElementById("text");
      const container = document.getElementById("container");

      text.addEventListener("input", (e) => {
        container.innerText = e.target.value;
      });
    </script>
  </body>
</html>
