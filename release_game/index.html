<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-size: 2rem;
        text-align: center;
        color: white;
        background: black;
        border-radius: 1rem;
        padding: 2rem;
        transition: all 0.5s ease;
      }

      .pressed {
        background: tomato;
        transform: scale(1.2);
      }

      body {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        align-content: center;
        grid-gap: 1rem;
        padding: 1rem;
        height: 100vh;
        background: skyblue;
      }
    </style>
  </head>

  <body>
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
    <script>
      window.addEventListener("keydown", (e) => {
        const div = document.getElementById(e.key);
        div.classList.add("pressed");
      });
      window.addEventListener("keyup", (e) => {
        const div = document.getElementById(e.key);
        div.classList.remove("pressed");
      });
    </script>
  </body>
</html>
