<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 500px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>X, Y 좌표</h1>
    <div id="xy"></div>
    <script>
      // 사용자가 클릭한 마우스의 위치(x,y)
      const xy = document.getElementById("xy");
      xy.addEventListener("click", (e) => {
        console.log(`X 좌표 : ${e.pageX}, Y좌표 : ${e.pageY}`);
      });
    </script>
  </body>
</html>
