    <p id="abc">여러분 안녕하세요~</p>
    <input type="text" id="inputTxt" />
    <button id="btn">내용 변경!</button>
    <br />
    <button id="style-btn">스타일 변경</button>
    <button id="pic-btn">사진 변경</button>
    <button id="this-btn">this 버튼</button>
    <script>
      //
      // 1. 내가 원하는 HTML 요소를 JS로 가져오겠다.
      // 요소 가져오기
      let element = $("#abc");
      // 2. 내가 가져온 요소 안에 내용만 확인하기
      console.log(element.text());
      // 3. 내가 원하는 요소 수정해보기(text)
      element.text("하이용");
      // 4. 내가 원하는 요소를 태그 포함해서 수정하기
      element.html("<h1>태그포함 변경</h1>");
      // 5. 버튼 누르기

      $("#btn").click(() => {
        let txt = $("#inputTxt").val();
        element.html(`<h1>${txt}</h1>`);
        $("#inputTxt").val("");
      });
      // 6. 스타일 변경하기
      $("#style-btn").click(() => {
        element.css({
          color: "white",
          backgroundColor: "skyblue",
        });
      });
      // 7. 사진 변경하기
      $("#pic-btn").click(() => {
        $("#pic").attr(
          "src",
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTouwuqSAdnf_i3Myl8WjoIzG-sOa9Tkiukrg&s"
        );
      });
      // this 문법 -> 애로우펑션 불가능
      // 같은 요소 사용시 유지보수 용이
      // python -> self
      $("#this-btn").click(function () {
        $(this).text("변경");
      });
    </script>
  </body>
</html>
