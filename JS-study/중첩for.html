<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <script>
        /*
                중첩 for문 : for문 구조 안에 또 다른 for문을 정의하여 반복 수행 구문
            */

        // 구구단을 테이블 형식으로 출력
        for (let i = 2; i <= 9; i++) {
          document.write("<tr><td>");
          for (let j = 1; j <= 9; j++) {
            document.write(`${i}  X   ${j}   =   ${i * j}<br>`);
          }
          document.write("</td></tr>");
        }
      </script>
    </table>
  </body>
</html>
