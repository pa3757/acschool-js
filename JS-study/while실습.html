<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 현재 몸무게와 목표 몸무게를 입력받아,
        // 이후 주차별 감량 몸무게를 입력받고 목표 몸무게를 달성하면
        // "xxkg 달성! 축하합니다." 라고 출력하고 프로그램을 종료

        // [실행 결과] - console
        // 현재 몸무게 : 00kg
        // 목표 몸무게 ? : 00kg
        // 1주차 감량 몸무게 : 00kg
        // ...
        // 4주차 감량 몸무게 : 00kg
        // 00kg 달성! 축하합니다!

        // step 1. 현재 몸무게 입력
        // step 2. 목표 몸무게 입력
        // step 3. 현재 몸무게와 목표몸무게가 같아질 때 까지 프로그램을 반복
        // step 4. 현재 몸무게와 목표 몸무게가 같지 않을 경우에는 반복해서 감량 몸무게를 입력받는다.
        // step 5. step3 만족할 때 까지 step4 반복

        let nowkg = prompt("현재 몸무게")
        let goal = prompt("목표 몸무게")
        console.log("목표 몸무게 : " + goal)
        let week = 1;
        while(true){
            let diet = prompt(week + "주차 감량몸무게")
            console.log(week++ + "주차 감량 몸무게 " + diet + "kg")
            nowkg -= diet;
            console.log("현재 몸무게 : " + nowkg)
            if(nowkg<=goal){
                console.log(nowkg+"kg달성성공")
                break;
            }
        }
    </script>
</body>
</html>
