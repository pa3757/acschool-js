<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let addnum = 0;
        while(true){
            let num = prompt("숫자를입력하세요")
            addnum += parseInt(num);
            if(num==0){
                console.log("덧셈종료")
                break;
            }
            console.log("더한숫자 :"+ addnum)
        }
    </script>
</body>
</html>
